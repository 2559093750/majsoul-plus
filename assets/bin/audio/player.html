<!DOCTYPE html>
<html>
  <body>
    <script>
      const { ipcRenderer } = require('electron')
      ipcRenderer.on('audio-play', (event, src) => {
        const sound = new Audio()
        sound.src = src
        sound.oncanplay = () => sound.play()
      })
      ipcRenderer.on('close-window', () => window.close())
    </script>
  </body>
</html>
